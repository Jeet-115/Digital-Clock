<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        .clock{
            position: absolute;
            color: lime;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="digitalclock" class="clock"></div>
    <script type="text/javascript">
        function showtime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        //to convert to 12 hours format
        var session = "AM";
        if(h>=0){
            session = "PM";
            h=h%12 || 12; 
        }
        /*
        if(h<10){
            h="0"+h;
        }
        if(m<10){
            m="0"+m;
        }
        if(s<10){
            s="0"+s;
        }*/
        h=(h<10)?"0"+h:h;
        m=(m<10)?"0"+m:m;
        s=(s<10)?"0"+s:s;
        document.getElementById("digitalclock").innerHTML = h + ":" + m + ":" + s +" " + session;
        setTimeout(showtime,1000);
    }
    showtime();
    </script>
</body>
</html>
